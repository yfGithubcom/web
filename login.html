<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
        <link rel="stylesheet" href="css/login.css"  />
        <script src="js/login.js"></script>
        <script src="js/login1.js"></script>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
             $(function(){
            $("#userName").blur(function(){
                var name=$(this).val();
                if(name==""||name==null){
                    $("#userNameError").text("用户名不能为空");
                }else{
                    $("#userNameError").text("");
                }
            })
            $("#password").blur(function(){
                var name=$(this).val();
                if(name==""||name==null){
                    $("#passwordError").text("密码不能为空");
                }else{
                    $("#passwordError").text("");
                }
            })
            $("#vcode").blur(function(){
                var name=$(this).val();
                if(name==""||name==null){
                    $("#vcodeError").text("验证码不能为空");
                }else{
                    $("#vcodeError").text("");
                }
            })

        })

        </script>
    </head>

    <body>
        <div id="loginForm">
    <!--       <form action="http://localhost:8080/exercise1/servlet/LoginController" method="POST"> --> 
               <p><input id="userName" name="userName" type="text" placeholder="用户名" />
              <p>  <span class="error" id="userNameError" style="color: red;"></span></p>
            </p>
               <p><input id="password" name="password" type="password" placeholder="密码" />
             <p>  <span class="error" id="passwordError" style="color: red;"></span> </p> 
            </p>
               <p><input id="vcode" name="vcode" type="text" placeholder="验证码" />
                    <img id="vcodeImg" src="http://localhost:8080/exercise1/servlet/CreateVerifyImageController" onclick="changeImg()" title="看不清，换一个" />
                  <p>  <span class="error" id="vcodeError" style="color: red;"></span></p>
            </p>
            <p><input id="autologin" type="checkbox" name="autologin" value="true" />一周内免登录</p>  
            <a href="register.html">免费注册</a>
            <p>
                <input id="btLogin" onclick="ajaxCheckLogin()" type="button" value="登&nbsp;&nbsp;录" />
                <span class="error" id="checkError" style="color: red;"></span>
            </p>
      <!--      </form>   -->  
        </div>
    </body>
</html>
